    <header>

      <section class="productos">
        <h2>MIS PRODUCTOS</h2>
       
        <div  class="contenedor" data-lista>
         
    
        </div>

      <section class="panel">
        <h2>AGREGAR PRODUCTO</h2>
        <form class="form" data-formulario >
          <input type="text" placeholder="nombre..." data-nombre />

            <button type="submit" class="btn-form">Enviar</button>
            <button type="reset" class="btn-form">Limpiar</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>❤❤❤ AluraGeek Challenge</p>
